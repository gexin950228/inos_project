<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username"  lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email"  lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请输入邮箱
                </div>
          </div>
            <div class="layui-form-item">
                <label for="L_phone" class="layui-form-label">
                    <span class="x-red">*</span>电话号码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请输入电话号码
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>昵称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="nickname" name="nickname" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
             <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>年龄
             </label>
            <div class="layui-input-inline">
                <input type="text" id="age" name="age"  lay-verify="required"
                           autocomplete="off" class="layui-input">
             </div>
          </div>
            <div class="layui-form-item">
                <label for="L_addr" class="layui-form-label">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="addr" name="addr"  lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="gender" autocomplete="off" class="layui-input" value="1" title="男" checked>
                    <input type="radio" name="gender" autocomplete="off" class="layui-input" value="0" title="女">
                    <input type="radio" name="gender" autocomplete="off" class="layui-input" value="2" title="未知">
                </div>
          </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>是否启用
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_active" required="" lay-verify="gender"
                           autocomplete="off" class="layui-input" value="1" title="启用" checked>
                    <input type="radio" name="is_active" required="" lay-verify="gender"
                           autocomplete="off" class="layui-input" value="0" title="停用">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="L_pass" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="L_
                  repass"  lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符,与密码相同
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit type="button">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
            ,email: function(value){

              }
          });

          //监听提交
          form.on('submit(add)', function(data){
            // console.log(data);
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let gender = $("input[name='gender']:checked").val();
            let age = document.getElementById("age").value;
            let password = document.getElementById("L_pass").value;
            let repass = document.getElementById("L_repass").value;
            let phone = document.getElementById("phone").value;
            let addr = document.getElementById("addr").value;
            let is_active = $("input[name='is_active']:checked").val();
            let nick_name = document.getElementById("nickname").value;

            // 校验
            if (password.length < 6) {
                alert("密码长度不能小于6个字符")
                return;
            }
            //发异步，把数据提交给go
            $.ajax({
                type: "POST",
                url: "{{ urlfor "ExecUserController.ExecAddUser"}}",
                data: {
                    "username": username,
                    "email": email,
                    "gender": gender,
                    "age": age,
                    "password": password,
                    "repass": repass,
                    "is_active": is_active,
                    "phone": phone,
                    "addr": addr,
                    "nick_name": nick_name,
                },
                success: function (data) {
                    inos_alert.alertSuccessToast(data["msg"]);
                },
                fail: function (data) {
                    inos_alert.alertError(data["msg"]);
                }

            })
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                let index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
        });
    </script>

      })();</script>
  </body>

</html>
